version: 1.0.0.{build}
image: Visual Studio 2019
configuration: Release
environment:
  PRODUCT: HttpMessageSigning
  DISTPATH: ../../dist
  COVERALLS_REPO_TOKEN:  
    secure: f9pWLoYMRSqoOcUvnz1PXF23eFoHQtEXohEcLf2PkhXVZk8Qj+J/0mh0ByXVwxbb
nuget:
  disable_publish_on_pr: true
build_script:
- ps: >-
    dotnet --version
    
    dotnet restore ./src/$env:PRODUCT.sln
    
    dotnet publish ./src/$env:PRODUCT/$env:PRODUCT.csproj --no-restore --configuration Release --framework netstandard2.0 /p:IsPublishing="true" /p:PublishDir="$env:DISTPATH/$env:PRODUCT/netstandard2.0" /p:PackagePublishDir="$env:DISTPATH/NuGetPackages"
    
    dotnet publish ./src/$env:PRODUCT.Signing/$env:PRODUCT.Signing.csproj --no-restore --configuration Release --framework netstandard2.0 /p:IsPublishing="true" /p:PublishDir="$env:DISTPATH/$env:PRODUCT.Signing/netstandard2.0" /p:PackagePublishDir="$env:DISTPATH/NuGetPackages"
    
    dotnet publish ./src/$env:PRODUCT.Verification/$env:PRODUCT.Verification.csproj --no-restore --configuration Release --framework netstandard2.0 /p:IsPublishing="true" /p:PublishDir="$env:DISTPATH/$env:PRODUCT.Verification/netstandard2.0" /p:PackagePublishDir="$env:DISTPATH/NuGetPackages"
    
    dotnet publish ./src/$env:PRODUCT.Verification.AuthenticationScheme/$env:PRODUCT.Verification.AuthenticationScheme.csproj --no-restore --configuration Release --framework netstandard2.0 /p:IsPublishing="true" /p:PublishDir="$env:DISTPATH/$env:PRODUCT.Verification.AuthenticationScheme/netstandard2.0" /p:PackagePublishDir="$env:DISTPATH/NuGetPackages"
    
    dotnet publish ./src/$env:PRODUCT.Verification.MongoDb/$env:PRODUCT.Verification.MongoDb.csproj --no-restore --configuration Release --framework netstandard2.0 /p:IsPublishing="true" /p:PublishDir="$env:DISTPATH/$env:PRODUCT.Verification.MongoDb/netstandard2.0" /p:PackagePublishDir="$env:DISTPATH/NuGetPackages"
    
    dotnet publish ./src/$env:PRODUCT.Verification.Owin/$env:PRODUCT.Verification.Owin.csproj --no-restore --configuration Release --framework net472 /p:IsPublishing="true" /p:PublishDir="$env:DISTPATH/$env:PRODUCT.Verification.Owin/net472" /p:PackagePublishDir="$env:DISTPATH/NuGetPackages"

test_script:
- ps: >-
    dotnet test src\HttpMessageSigning.Verification.Owin.Tests\HttpMessageSigning.Verification.Owin.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:Include="[Dalion.HttpMessageSigning.Verification.Owin*]*" /p:Exclude="[*.Tests]*" /p:ExcludeByAttribute=\"Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\" /p:CoverletOutput="../coverage-owin.json" /maxcpucount:1
    
    dotnet test src\HttpMessageSigning.Tests\HttpMessageSigning.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:Include="[Dalion.HttpMessageSigning*]*" /p:Exclude="[*.Tests]*" /p:ExcludeByAttribute=\"Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\" /p:CoverletOutput="../coverage.xml" /p:MergeWith="../coverage-owin.json" /maxcpucount:1
    
    dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
    
    $coveralls = ".\tools\csmacnz.coveralls.exe"
    
    & $coveralls --opencover -i src\coverage.netcoreapp3.1.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
    
artifacts:
- path: ./dist
  name: dist
deploy: off

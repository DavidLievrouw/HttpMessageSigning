version: 1.0.0.{build}
image: Visual Studio 2019
environment:
  PRODUCT: HttpMessageSigning
  DISTPATH: ../../dist
  CONFIGURATION: Release
  COVERALLS_REPO_TOKEN:  
    secure: f9pWLoYMRSqoOcUvnz1PXF23eFoHQtEXohEcLf2PkhXVZk8Qj+J/0mh0ByXVwxbb
nuget:
  disable_publish_on_pr: true
build_script:
- ps: >-
    dotnet --version
    
    $PackageVersion = Get-Content version.txt -First 1
    
    $ProductVersion = "$PackageVersion.$env:APPVEYOR_BUILD_NUMBER"
    
    Add-AppveyorMessage -Message "Determined the version to be $ProductVersion."
    
    Update-AppveyorBuild -Version $ProductVersion
    
    dotnet restore ./src/$env:PRODUCT.sln
    
    dotnet build ./src/$env:PRODUCT/$env:PRODUCT.csproj --no-restore --configuration $env:CONFIGURATION -p:BaseOutputPath="$env:DISTPATH\\" -p:ContinuousIntegrationBuild="true"
    
    dotnet build ./src/$env:PRODUCT.Signing/$env:PRODUCT.Signing.csproj --no-restore --configuration $env:CONFIGURATION -p:BaseOutputPath="$env:DISTPATH\\" -p:ContinuousIntegrationBuild="true"
    
    dotnet build ./src/$env:PRODUCT.Verification/$env:PRODUCT.Verification.csproj --no-restore --configuration $env:CONFIGURATION -p:BaseOutputPath="$env:DISTPATH\\" -p:ContinuousIntegrationBuild="true"
    
    dotnet build ./src/$env:PRODUCT.Verification.AspNetCore/$env:PRODUCT.Verification.AspNetCore.csproj --no-restore --configuration $env:CONFIGURATION -p:BaseOutputPath="$env:DISTPATH\\" -p:ContinuousIntegrationBuild="true"
    
    dotnet build ./src/$env:PRODUCT.Verification.MongoDb/$env:PRODUCT.Verification.MongoDb.csproj --no-restore --configuration $env:CONFIGURATION -p:BaseOutputPath="$env:DISTPATH\\" -p:ContinuousIntegrationBuild="true"
    
    dotnet build ./src/$env:PRODUCT.Verification.Owin/$env:PRODUCT.Verification.Owin.csproj --no-restore --configuration $env:CONFIGURATION -p:BaseOutputPath="$env:DISTPATH\\" -p:ContinuousIntegrationBuild="true"

test_script:
- ps: >-
    if (Test-Path ./src/coverage.xml -PathType Leaf) { DEL ./src/coverage.xml }

    DEL ./src/coverage-*.json
    
    dotnet test ./src/$env:PRODUCT.Tests/$env:PRODUCT.Tests.csproj --framework net472 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-core.net472.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Tests/$env:PRODUCT.Tests.csproj --framework netcoreapp2.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-core.netcoreapp2.1.json" /p:MergeWith="../coverage-core.net472.json" /maxcpucount:1
    
    dotnet test ./src/$env:PRODUCT.Tests/$env:PRODUCT.Tests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-core.netcoreapp3.1.json" /p:MergeWith="../coverage-core.netcoreapp2.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Signing.Tests/$env:PRODUCT.Signing.Tests.csproj --framework net472 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-signing.net472.json" /p:MergeWith="../coverage-core.netcoreapp3.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Signing.Tests/$env:PRODUCT.Signing.Tests.csproj --framework netcoreapp2.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-signing.netcoreapp2.1.json" /p:MergeWith="../coverage-signing.net472.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Signing.Tests/$env:PRODUCT.Signing.Tests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-signing.netcoreapp3.1.json" /p:MergeWith="../coverage-signing.netcoreapp2.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Verification.Tests/$env:PRODUCT.Verification.Tests.csproj --framework net472 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-verification.net472.json" /p:MergeWith="../coverage-signing.netcoreapp3.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Verification.Tests/$env:PRODUCT.Verification.Tests.csproj --framework netcoreapp2.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-verification.netcoreapp2.1.json" /p:MergeWith="../coverage-verification.net472.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Verification.Tests/$env:PRODUCT.Verification.Tests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-verification.netcoreapp3.1.json" /p:MergeWith="../coverage-verification.netcoreapp2.1.json" /maxcpucount:1

    dotnet test ./src/Conformance.Tests/Conformance.Tests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Tests]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-conformance.netcoreapp3.1.json" /p:MergeWith="../coverage-verification.netcoreapp3.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.SystemTests/$env:PRODUCT.SystemTests.csproj --framework netcoreapp2.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-system.netcoreapp2.1.json" /p:MergeWith="../coverage-conformance.netcoreapp3.1.json" /maxcpucount:1
    
    dotnet test ./src/$env:PRODUCT.SystemTests/$env:PRODUCT.SystemTests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-system.netcoreapp3.1.json" /p:MergeWith="../coverage-system.netcoreapp2.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Verification.AspNetCore.Tests/$env:PRODUCT.Verification.AspNetCore.Tests.csproj --framework netcoreapp2.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-aspnetcore.netcoreapp2.1.json" /p:MergeWith="../coverage-system.netcoreapp3.1.json" /maxcpucount:1
    
    dotnet test ./src/$env:PRODUCT.Verification.AspNetCore.Tests/$env:PRODUCT.Verification.AspNetCore.Tests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-aspnetcore.netcoreapp3.1.json" /p:MergeWith="../coverage-aspnetcore.netcoreapp2.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Verification.MongoDb.Tests/$env:PRODUCT.Verification.MongoDb.Tests.csproj --framework net472 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-mongodb.net472.json" /p:MergeWith="../coverage-aspnetcore.netcoreapp3.1.json" /maxcpucount:1
    
    dotnet test ./src/$env:PRODUCT.Verification.MongoDb.Tests/$env:PRODUCT.Verification.MongoDb.Tests.csproj --framework netcoreapp2.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-mongodb.netcoreapp2.1.json" /p:MergeWith="../coverage-mongodb.net472.json" /maxcpucount:1
    
    dotnet test ./src/$env:PRODUCT.Verification.MongoDb.Tests/$env:PRODUCT.Verification.MongoDb.Tests.csproj --framework netcoreapp3.1 /p:CollectCoverage=true /p:CoverletOutputFormat=json /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage-mongodb.netcoreapp3.1.json" /p:MergeWith="../coverage-mongodb.netcoreapp2.1.json" /maxcpucount:1

    dotnet test ./src/$env:PRODUCT.Verification.Owin.Tests/$env:PRODUCT.Verification.Owin.Tests.csproj --framework net472 /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:UseSourceLink=true /p:Include="[Dalion.$env:PRODUCT.Verification.Owin*]*" /p:Exclude="[*.Test]*" /p:ExcludeByAttribute=\""""Obsolete,ObsoleteAttribute,GeneratedCodeAttribute,CompilerGeneratedAttribute,ExcludeFromCodeCoverage,ExcludeFromCodeCoverageAttribute\"""" /p:CoverletOutput="../coverage.xml" /p:MergeWith="../coverage-mongodb.netcoreapp3.1.json" /maxcpucount:1
    
    dotnet tool install coveralls.net --version 1.0.0 --tool-path tools
    
    $coveralls = ".\tools\csmacnz.coveralls.exe"
    
    & $coveralls --opencover -i src\coverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID
    
artifacts:
- path: ./dist/%CONFIGURATION%
  name: dist
deploy: off
